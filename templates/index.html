<!DOCTYPE html>
<html>
<title>URL Visualizer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('/static/img/map.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo
  </div>
  <div class="w3-display-middle w3-text-black">
    
    <h1 class="w3-jumbo w3-animate-top">Visualize the URL</h1>
    
    <form class="w3-container" method="POST" action="send">
        <p>
          <input class="w3-input" type="text" name="url" placeholder="www.someurl.com" style="text-align: center">
        </p>
    </form>

  </div>

</div>

</body>
</html>
